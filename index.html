<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шахматный клуб в Москве</title>
  <link rel="stylesheet" href="./styles/styles.css"></link>
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__registration">
      <p class="header__text">Вступайте в клуб</p>
      <a href="#" class="button">Зарегистрироваться</a>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="intro__label"></div>
      <object data="./images/abstr.svg" type="image/svg+xml">
      <h1 class="title">Правильные шахматы</h1>
      <p class="subtitle">Приходите к нам, играть в шахматы! Сразитесь классическом поединке, блиц состязании и бою с гройсмейстером.</p>
      <div class="intro__board"></div>
    </section>
    <section class="team"></section>
    <section class="join-team"></section>
    <section class="battles"></section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
